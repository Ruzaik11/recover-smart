<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome Email</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f4f4f4; padding: 20px;">

    <!-- Main Email Container -->
    <div class="container" style="background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        
        <!-- Header -->
        <div class="text-center mb-4">
            <h2>Dear, {{ first_name }}!</h2>
            <p class="lead">Your account has been created successfully. Here are your login details:</p>
        </div>
        
        <!-- Content -->
        <div>
            <p><strong>Username:</strong> {{ username }}</p>
            <p><strong>Password:</strong> {{ password }}</p>
            <p class="mt-3">Please click the below link to download our app <a href="#" class="btn btn-primary">click here</a> .</p>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-4">
            <p>Best regards,</p>
            <p><strong>RecoverSmart</strong></p>
        </div>
    </div>

</body>
</html>
